<div class="row">
  <div class="col-2">
    <div class="bg-secondary" style="height: 100vh;">
      <div class="d-flex flex-column align-items-center justify-content-center">
       <a routerLink="/dashboard" style="text-decoration: none; color: black;" ><h3 class="mt-3">Dashboard</h3></a>
       <a routerLink="/employees" style="text-decoration: none; color: black;"><h3 class="mt-3">Employee-List</h3></a>
 
       <h3></h3>
      </div>
  </div>
  </div>
  <div class="col-10">
    <div class="d-flex justify-content-center align-items-center">
      <div class="p-4 w-75">
          <h2>Users List</h2>
  <a routerLink="/employee/add" >
            <button style="float: right;" class="btn border btn-light"><i class="fa-solid fa-user-plus me-1"></i>Add</button>
    
  </a>
          <div class="input-group mt-5 w-50">
              <input [(ngModel)]="searchkey" type="text" class="form-control" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="dropdown ms-2">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item"(click)="sortId()" >By id</a></li>
                    <li><a class="dropdown-item"(click)="sortName()">By Name</a></li>
                    
                  </ul>
                </div>
          </div>
  
          <button style="float: right;" (click)="generatePdf()" class="btn border btn-success mt-3 mb-5">Export</button>
  
  
          <table class="table mt-5">
             
              <thead>
                <tr >
                  <th scope="col">Userid</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let employee of employeedetails | search : searchkey | paginate:{itemsPerPage: 3,currentPage:p}" [hidden]="employee.id=='1'">
                  <th scope="row">{{employee.id}}</th>
                  <td>{{employee.name}}</td>
                  <td>{{employee.email}}</td>
                  <td style="width: 100px;" [ngClass]="employee.status=='1'?'btn btn-success':'btn btn-warning'">{{employee.status=='1'?'Active':'Inactive'}}</td>
                  <td><a routerLink="/employee/edit/{{employee.id}}"><i class="fa-solid fa-xl fa-pen-to-square" style="color: #05a31f;"></i></a> <i (click)="removeEmployee(employee.id)" class="fa-solid fa-xl ms-3 fa-trash" style="color: #b00303;"></i></td>
  
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p=$event">
              
            </pagination-controls>
      </div>
  </div>
  
  </div>
</div>
