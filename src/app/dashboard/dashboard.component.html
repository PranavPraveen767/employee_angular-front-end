<div class="row">
 <div *ngIf="showSidebar" class="col-2">
 <div  class="bg-secondary" style="height: 100%;">
     <div class="d-flex flex-column align-items-center justify-content-center">
      <a routerLink="/dashboard" style="text-decoration: none; color: black;" ><h3 class="mt-3">Dashboard</h3></a>
      <a routerLink="/employees" style="text-decoration: none; color: black;"><h3 class="mt-3">Employee-List</h3></a>
     </div>
 </div>
 </div>
 <div class="col-10 p-1">
   <div class="p-5">
     <h1><i (click)="menuBar()" class="fa-solid fa-bars"></i> Welcome {{adminName}}</h1>
   </div>
   <div class="row p-1">
    <div class="col-6">
      <div style="height: 500px; width: 400px; background-color: beige; border-radius: 50px;" class="p-3 ms-5">
       <p class="text-center fs-4">Calendar</p>
       <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected"></mat-calendar>
      </mat-card>
      </div>
    </div>
    <div class="col-6">
     <div style="height: 500px; width: 400px; background-color: beige; border-radius: 50px;" class="p-3">
    <p class="text-center fs-4" >Chart</p>

    <highcharts-chart
   [Highcharts]="Highcharts"
   [options]="chartOptions"
   style="width: 100%; height: 400px; display: block;"
   ></highcharts-chart>

     </div>
    </div>
 
   </div>
   <div class="row p-1">
    <div class="col-6">
     <div style="height: 600px; width: 400px; background-color: beige; border-radius: 50px;" class="p-3 ms-5" >
      <p class="text-center fs-4">Admin Profile</p>

      <div class='row justify-content-center mt-5'>
       
          <img *ngIf="!editAdminStatus" class='w-50' [src]="profileImage" alt="no image" />
                
        <button *ngIf="!editAdminStatus" (click)="edit()" class="btn">Edit Admin Details <i class="fa-solid fa-pen-nib"></i></button>

        <label *ngIf="editAdminStatus" htmlFor="profile" class='text-center'>
          <input (change)="getFile($event)" id='profile' type="file" style="display: none;" />
        <img class='w-50' [src]="profileImage" alt="no image" />
              </label>
        <div *ngIf="editAdminStatus"  class="mb-3 mt-4">
            <input type="text" [(ngModel)]="AdminDetails.name" name="adname"   class='form-control'/>
        </div>
        <div *ngIf="editAdminStatus"  class="mb-3">
        <input type="text"  [(ngModel)]="AdminDetails.password" name="adpswd"  class='form-control'/>
        </div>
        <div *ngIf="editAdminStatus" class="mb-3 d-flex justify-content-between">
            <button (click)="editt()" class='btn btn-success rounded w-100 mt-3 me-2'>Cancel</button>
            <button  class='btn btn-success rounded w-100 mt-3' (click)="updateAdmin()">Update</button>

        </div>
       </div>

    </div>
    </div>
    <div class="col-6">
      <div style="height: 200px; width: 400px; background-color: aqua; border-radius: 50px;" class="d-flex align-items-center justify-content-center">
        <p class="fs-1"><i class="fa-solid fa-users"></i> Employees:{{empLength}}</p>
      </div>
    </div>
   </div>
 </div>
</div>
