<div class="row">
  <div class="col-2">
    <div class="bg-secondary" style="height: 100vh;">
      <div class="d-flex flex-column align-items-center justify-content-center">
       <a routerLink="/dashboard" style="text-decoration: none; color: black;" ><h3 class="mt-3">Dashboard</h3></a>
       <a routerLink="/employees" style="text-decoration: none; color: black;"><h3 class="mt-3">Employee-List</h3></a>
 
       <h3></h3>
      </div>
  </div>
  </div>
  <div class="col-10">
    <div class="d-flex justify-content-center align-items-center">
      <form (ngSubmit)="addEmployee()" class="mt-5 me-4 border rounded shadow w-50 p-5">
    
        <div class="mb-3 mt-3 ">
          <h2 class="text-center">Add new User Details</h2>
           </div>
    
        <div class="mb-3 mt-3 ">
            <input  type="text"  class="form-control" id="exampleFormControlInput1" placeholder="Userid" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel">
            <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger"> Invalid Email</span>
          </div>
  
          <div class="mb-3 mt-3">
        <input  type="text"  class="form-control" id="exampleFormControlInput1" placeholder="Username" name="empname" [(ngModel)]="employee.name" required pattern="[a-zA-Z]{3,}$" #employeename="ngModel">
        <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid Username</span>
       </div>
              
       <div class="mb-3 mt-3">
        <input  type="email"  class="form-control" id="exampleFormControlInput1" placeholder="Email" name="empemail" [(ngModel)]="employee.email" required email #employeemail="ngModel">
        <span *ngIf="employeemail.invalid && employeemail.touched" class="text-danger">Inavlid Email</span>
       </div>   
       
       <div class="input-group mb-3 mt-3">
          <label class="input-group-text" for="inputGroupSelect01">Status</label>
          <select class="form-select" id="inputGroupSelect01" name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel">
             <option value="1"></option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
          <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Invalid Status</span>
        </div>
  
         <div class="d-flex">
              <div>
                <button (click)="cancelEmp()"   class="btn btn-warning">Cancel</button>
              </div>
              <div class="ms-3">
                  <button  type="submit"  class="btn btn-success ">Save</button>
                </div>
         </div>
    
       </form>
    </div>
  
  </div>

</div>
